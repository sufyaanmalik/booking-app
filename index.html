<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Booking App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Custom Booking.com Blue
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            booking: '#003580',
            bookingHover: '#0051a2',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-booking mb-6 text-center">Sign in to your account</h2>

    <form class="space-y-5">
      <div>
        <label for="email" class="block text-gray-700 font-medium mb-1">Email address</label>
        <input type="email" id="email" placeholder="you@example.com" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-booking">
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" id="password" placeholder="••••••••" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-booking">
      </div>

      <button type="submit"
              class="w-full bg-booking hover:bg-bookingHover text-white font-semibold py-2 rounded-md transition duration-300">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Don't have an account?
      <a href="./pages/register.html" class="text-booking hover:underline">Sign up</a>
    </p>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up | Booking App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        booking: '#003580',
                        bookingHover: '#0051a2',
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-booking mb-6 text-center">Create your account</h2>

        <form class="space-y-5">
            <div>
                <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
                <input type="text" id="username" required placeholder="Your username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-booking" />
            </div>

            <div>
                <label for="phone" class="block text-gray-700 font-medium mb-1">Phone</label>
                <input type="tel" id="phone" required placeholder="e.g. +92 300 1234567"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-booking" />
            </div>

            <div>
                <label for="email" class="block text-gray-700 font-medium mb-1">Email address</label>
                <input type="email" id="email" required placeholder="you@example.com"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-booking" />
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" id="password" required placeholder="••••••••"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-booking" />
            </div>

            <button type="submit"
                class="w-full bg-booking hover:bg-bookingHover text-white font-semibold py-2 rounded-md transition duration-300"
                id="signUpBtn">
                Sign Up
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-6">
            Already have an account?
            <a href="../index.html" class="text-booking hover:underline">Sign in</a>
        </p>
    </div>
    <script src="../js/register.js" type="module"></script>
</body>

</html>

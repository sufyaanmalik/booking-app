<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify Your Email | Booking App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            booking: '#003580',
            bookingHover: '#0051a2',
          },
        },
      },
    };
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
    <h2 class="text-2xl font-bold text-booking mb-4">Verify Your Email</h2>
    <p class="text-gray-700 mb-6">
      We've sent a verification link to your email. Please check your inbox and verify your account.
    </p>

    <button id="emailVerifyBtn"
            class="bg-booking hover:bg-bookingHover text-white font-semibold px-4 py-2 rounded-md transition duration-300">
      Send Verification Email
    </button>

    <button id="googleVerifyBtn"
            class="bg-booking hover:bg-bookingHover text-white font-semibold px-4 py-2 rounded-md transition duration-300">
      Verify with Google
    </button>

    <p id="msg" class="mt-4 text-sm text-green-600 hidden">Verification email sent again.</p>
  </div>

  <script src="../js/verify-email.js" type="module"></script>

</body>
</html>
